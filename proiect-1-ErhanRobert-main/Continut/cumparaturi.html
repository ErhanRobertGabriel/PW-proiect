<div id="cumparaturi">
    <h1>Lista de cumpărături</h1>

    <form id="formularCumparaturi">
        <label for="numeProdus">Nume produs:</label>
        <input type="text" id="numeProdus" required>
        <br>

        <label for="cantitate">Cantitate:</label>
        <input type="number" id="cantitate" required>
        <br>

        <button type="submit">Adaugă</button>
    </form>
    <br>
    <h2>Produse adăugate:</h2><br>
    <ul id="listaCumparaturi"></ul><br>
</div>
